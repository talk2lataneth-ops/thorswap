<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swap | THORChain</title>
    <meta name="description" content="Swap Bitcoin, Ethereum, and other cryptocurrencies instantly with THORChain.">
    
    <!-- SEO Meta Tags (copy from index.html as needed) -->
    <meta name="keywords" content="decentralized exchange, censorship resistant, cross-chain trading, Bitcoin no KYC, Bitcoin native swap, Ethereum trading, USDT swap, USDC trading, THORChain">
    <meta name="author" content="THORChain">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#00D4AA">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="THORChain - Decentralized Infrastructure for Cross-Chain Trading">
    <meta property="og:description" content="Swap native assets across blockchains without wrapped tokens.">
    <meta property="og:image" content="./images/og-image.png">
    <meta property="og:url" content="https://thorchain.org/swap">
    <meta property="og:site_name" content="THORChain">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@thorchain_org">
    <meta name="twitter:title" content="THORChain - Decentralized Infrastructure for Cross-Chain Trading">
    <meta name="twitter:description" content="Swap native assets across blockchains without wrapped tokens.">
    <meta name="twitter:image" content="./images/og-image.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://thorchain.org/swap">
    <link rel="alternate" href="https://thorchain.org/swap" hreflang="en">
    <link rel="alternate" href="https://thorchain.org/swap" hreflang="x-default">
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- CSP for iframe embedding -->
    <meta http-equiv="content-security-policy" content="frame-src 'self' https://swap.thorchain.org https://*.thorchain.org; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://swap.thorchain.org https://*.thorchain.org; style-src 'self' 'unsafe-inline' https://swap.thorchain.org https://*.thorchain.org; img-src 'self' data: https://swap.thorchain.org https://*.thorchain.org https://assets.coingecko.com;">
    
    <style>
        /* Reset and full viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a; /* Match your site's background */
        }
        
        /* Iframe container */
        #swap-iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Iframe styling */
        #swap-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: transparent;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease-out;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 212, 170, 0.2);
            border-radius: 50%;
            border-top: 3px solid #00D4AA;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #00D4AA;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            font-size: 16px;
            font-weight: 500;
        }
        
        .loading-subtext {
            color: #888;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            font-size: 14px;
            margin-top: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error state */
        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .error-message a {
            color: #00D4AA;
            text-decoration: none;
        }
        
        .error-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading THORChain Swap</div>
        <div class="loading-subtext">Please wait while we connect to the network...</div>
    </div>
    
    <!-- Error Container (hidden by default) -->
    <div class="loading-overlay hidden" id="errorOverlay">
        <div class="error-message">
            <h3>Unable to load swap interface</h3>
            <p>This could be due to network issues or ad blockers.</p>
            <p style="margin-top: 15px;">
                <a id="retryLink" href="#">Click here to retry</a> or 
                <a href="https://swap.thorchain.org" target="_blank">open in new tab</a>
            </p>
        </div>
    </div>

    <!-- Iframe Container -->
    <div id="swap-iframe-container">
        <iframe 
            id="swap-iframe"
            src=""
            title="THORChain Swap Interface"
            allow="clipboard-write; camera; geolocation; microphone; payment"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"
            referrerpolicy="origin-when-cross-origin"
            loading="eager"
        ></iframe>
    </div>

    <script>
        // Configuration
        const SWAP_BASE_URL = 'https://swap.thorchain.org/swap';
        
        // Get current URL and query parameters
        const currentUrl = new URL(window.location.href);
        const queryParams = currentUrl.search;
        
        // Build iframe URL
        let iframeUrl = SWAP_BASE_URL;
        if (queryParams && queryParams !== '?') {
            // Check if base URL already has query parameters
            if (SWAP_BASE_URL.includes('?')) {
                iframeUrl += '&' + queryParams.substring(1);
            } else {
                iframeUrl += queryParams;
            }
        }
        
        // Set iframe source
        const iframe = document.getElementById('swap-iframe');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorOverlay = document.getElementById('errorOverlay');
        const retryLink = document.getElementById('retryLink');
        
        // Function to load iframe
        function loadIframe() {
            console.log('Loading swap iframe from:', iframeUrl);
            iframe.src = iframeUrl;
            retryLink.href = iframeUrl;
        }
        
        // Handle iframe load success
        iframe.addEventListener('load', function() {
            console.log('Swap iframe loaded successfully');
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 500); // Small delay for smooth transition
        });
        
        // Handle iframe load error
        iframe.addEventListener('error', function() {
            console.error('Failed to load swap iframe');
            loadingOverlay.classList.add('hidden');
            errorOverlay.classList.remove('hidden');
        });
        
        // Handle iframe content window errors (cross-origin limitations)
        iframe.addEventListener('load', function() {
            try {
                // Try to access iframe content (will fail cross-origin but we try anyway)
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc && iframeDoc.readyState === 'complete') {
                    console.log('Iframe document ready');
                }
            } catch (e) {
                // Cross-origin restriction - this is expected
                console.log('Iframe is cross-origin (expected)');
            }
        });
        
        // Retry functionality
        retryLink.addEventListener('click', function(e) {
            e.preventDefault();
            errorOverlay.classList.add('hidden');
            loadingOverlay.classList.remove('hidden');
            loadIframe();
        });
        
        // Handle message passing from iframe (if needed)
        window.addEventListener('message', function(event) {
            // Security: Only accept messages from trusted origins
            const allowedOrigins = [
                'https://swap.thorchain.org',
                'https://*.thorchain.org'
            ];
            
            const eventOrigin = event.origin;
            const isAllowed = allowedOrigins.some(origin => {
                if (origin.includes('*')) {
                    const domain = origin.replace('https://', '').replace('http://', '').replace('*.', '');
                    return eventOrigin.endsWith(domain) || eventOrigin === domain;
                }
                return eventOrigin === origin;
            });
            
            if (!isAllowed) {
                console.warn('Blocked message from unauthorized origin:', eventOrigin);
                return;
            }
            
            // Handle messages from iframe if needed
            if (event.data && event.data.type) {
                switch(event.data.type) {
                    case 'swap-complete':
                    case 'transaction-complete':
                        console.log('Swap completed:', event.data);
                        // You can update parent page UI here if needed
                        break;
                    case 'swap-error':
                        console.error('Swap error from iframe:', event.data);
                        break;
                    case 'theme-change':
                        // Handle theme changes from iframe if needed
                        if (event.data.theme) {
                            document.documentElement.setAttribute('data-theme', event.data.theme);
                        }
                        break;
                }
            }
        });
        
        // Handle browser back/forward buttons for iframe navigation
        window.addEventListener('popstate', function(event) {
            // If you need to handle iframe navigation in history
            console.log('Popstate event:', event);
        });
        
        // Load iframe on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadIframe();
        });
        
        // Log for debugging
        console.log('Swap iframe page loaded');
        console.log('Expected iframe URL:', iframeUrl);
    </script>
    <script src="js/swap-intercept.js"></script>
</body>
</html>
